<!-- <app-header></app-header> -->
<div class='row'>
  <form class="form-inline" action="">
    <!--   <app-users></app-users> -->
    <div class="form-group col-md-4 col-lg-4">
      <label class="control-label col-sm-4 col-md-4 col-lg-4" for="usersList">Select User: </label>
      <select class="form-control col-sm-8 col-md-8 col-lg-8" [(ngModel)]="userId" name="userId">
       <option *ngFor='let user of usersList' [value]="user">{{user}}</option>
      </select>
    </div>
    <div class="form-group col-md-4 col-lg-4">
        <label class="control-label col-sm-4 col-md-4 col-lg-4" for="selected_date">Select Date:</label>
        <input type="date" class="form-control" id="selected_date" name ='selected_date' [(ngModel)]="selected_date" required>
    </div>
    <div class="form-group col-md-4 col-lg-4">
      <input (click)='submitUserDetails()' class="btn btn-primary" type="button" value="Submit">
    </div>
    </form>
  </div>

  <hr/>
  <app-charts [userId]='userId' [selected_date]='selected_date' isButtonClicked=[isButtonClicked]></app-charts>
 
<router-outlet></router-outlet>
