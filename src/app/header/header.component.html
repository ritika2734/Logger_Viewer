<div class='row'>
<form class="form-inline" action="">
  <!--   <app-users></app-users> -->
  <div class="form-group col-md-6 col-lg-6">
    <label class="control-label col-sm-4 col-md-4 col-lg-4" for="usersList">Select User: </label>
    <select class="form-control col-sm-8 col-md-8 col-lg-8" id="usersList" [ngModel]="usersList" name="usersList">
     <option *ngFor='let user of usersList' [value]="user.user_id"></option>
    </select>
</div>

    <div class="form-group col-md-6 col-lg-6">
      <label class="control-label col-sm-4 col-md-4 col-lg-4" for="sel_date">Select Date:</label>
      <input type="date" class="form-control" id="sel_date">
    </div>
  </form>
</div>
